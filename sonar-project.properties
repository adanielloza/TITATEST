# ─── Project identification ───────────────────────────────────────────────
sonar.projectKey=adanielloza_TITATEST
sonar.organization=adanielloza

# ─── Coverage report (Vitest/Jest LCOV output) ────────────────────────────
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# ─── Files/patterns to skip from analysis ─────────────────────────────────
# Current exclusions: test files, node_modules, coverage folder
sonar.exclusions=\
  **/*.test.js,\
  **/*.spec.js,\
  **/node_modules/**,\
  **/coverage/**,\
  # add Firebase initialization code
  src/services/firebase.js,\
  src/services/firebase/**

# ─── Files/patterns to skip from coverage ─────────────────────────────────
sonar.coverage.exclusions=\
  src/services/firebase.js,\
  src/services/firebase/**
